version: 1
packages:
  - path: "./internal/postgres/store"
    name: "postgres"
    engine: "postgresql"
    schema: "./db/migrations"
    queries: "./internal/postgres/query"
    emit_json_tags: false
    emit_db_tags: false
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: true
    emit_empty_slices: true